name: Maven Deploy Artifact

on:
  push:
    branches:
      - 'master'
      - 'main'
      - 'rc/**'

jobs:
  deploy:
    uses: crashteamdev/jvm-workflows/.github/workflows/maven-service-deploy.yml@v1
    with:
      registry-username: ${{ github.actor }}
    secrets:
      registry-access-token: ${{ secrets.GITHUB_TOKEN }}
